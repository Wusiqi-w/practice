<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object element example</title>
</head>
<body>
    <h1>Object element example</h1>
    <object data="mypdf.pdf" type="application/pdf" width="800" height="1200" typemustmatch>
        <p>You don't have a PDF plugin, but you can <a href="myfile.pdf">download the PDF file.</p>
    </object>
</body>
</html>
