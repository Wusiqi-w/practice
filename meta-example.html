<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--width,设置layout viewport 的宽度，为一个正整数，使用字符串”width-device”表示设备宽度-->
    <!--initial-scale	设置页面的初始缩放值，为一个数字，可以带小数-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Wusiqi">
    <meta name="description" content="This is an example page to demonstrate usage of metadata on web pages.">
    <!--用了Meta Property=og标签，就是你同意了网页内容可以被其他社会化网站引用等-->
    <meta property="og:image" content="https://developer.cdn.mozilla.net/static/img/opengraph-logo.dc4e08e2f6af.png">
    <meta property="og:description" content="This is an example page to demonstrate usage of metadata on web pages.">
    <meta property="og:title" content="Metadata; The HTML &lt;head&gt;, on MDN">
    <title>Meta example</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/my-css-file.css">
</head>

<body>
    <h1>Meta example</h1>
    <p>Japanese example: <span lang="ja">ご飯が熱い。</span></p>
    <script src="scripts/my-js-file.js"></script>
</body>

</html>
