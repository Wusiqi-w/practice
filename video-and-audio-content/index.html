<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Audio Practice</title>
</head>

<body>
    <h1>Video Audio Practice</h1>
    <video controls width="400" height="500" loop preload="auto" poster="poster.png">
        <source src="rabbit320.webm" type="video/webm">
        <source src="rabbit320.mp4" type="video/mp4">
        <p> This is a video<a href="rabbit320.webm">link to the video</a></p>
    </video>
    <audio controls>
        <source src="viper.mp3" type="audio/mp3">
        <source src="viper.ogg" type="audio/ogg">
        <p> This is a audio<a href="viper.ogg">link to the audio</a></p>
    </audio>
    <!-- 音轨文本 -->
</body>

</html>
